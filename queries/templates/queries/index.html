<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Routes</title>
</head>
<body>
    <h1>Queries</h1>
    <ul>
        {% for url in urls %}
        <li><a href="{{ url }}">{{ url }}</a></li>
        {% endfor %}
    </ul>
    <h1>Database Settings</h1>
    <table>
    <tbody>
        {% for key, value in database.items %}
            <tr><td>{{ key }}</td><td>{{ value }}</td></tr>
        {% endfor %}
    </tbody>
    </table>
</body>
</html>
